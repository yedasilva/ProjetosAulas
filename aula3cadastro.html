<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Cadastro de Pessoas</h1>
        <form>
            <label id="labelNomePessoa">Nome:</label>
            <input id="nomePessoa" type="text">
            <br><br>
            <label id="labelIdadePessoa">Idade:</label>
            <input id="idadePessoa" type="text">
            <br><br>
            <label id="labelEmailPessoa">E-mail:</label>
            <input id="emailPessoa" type="text">
            <br><br>
            <label id="labelObservacoes">Observações:</label>
            <textarea id="observacoes"></textarea>

            <br><br>
            <input id="btnOk" type="button" value="Adicionar" onclick="Salvar();">
            <input id="btnReset" type="button" value="Reset" onclick="Limpar();">
            <input id="btnMostrar" type="button" value="Mostre" onclick="Mostrar();">            
        </form>

        <script src="JS/aula3cadastro.js"></script>
    </body>

</html>
