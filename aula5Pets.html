<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Controle de Pets</title>
    </head>
    <body>
        <h1>Média de idade dos pets cadastrados</h1>
        <form>
            <label id="labelNomePet">Insira o nome do pet:</label>
            <input id="nomePet" type="text">
            <br><br>
            <label id="labelIdadePet">Insira a idade do pet:</label>
            <input id="idadePet" type="text">
            <br><br>
            <label id="labelCorPet">Insira a cor do pet:</label>
            <input id="corPet" type="text">
            <br><br>
            <label id="labelListaPet">Lista de pets:</label>
            <textarea id="listaPet"></textarea>
            <br><br>            
            <input id="btnSalvar" type="button" value="Salvar" onclick="Salvar();">
            <br><br> 
            <br><br>
            <label id="labelMediaPet">Média de Idade dos pets:</label>
            <textarea id="mediaPet"></textarea> 
            <br><br>  
            <input id="btnMedia" type="button" value="Media de idade dos pets" onclick="Media();">
                 

        </form>
        <script src="JS/aula5RevEx2.js"></script>
    </body>
</html>
